<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Encode+Sans:wght@100;300&display=swap');
            </style>
    </head>

    <header>

    </header>

    <body>
        <h1>Today's To-Do's</h1>

        <div class="work">
        <h3> Work To Do</h3>
        <form id="form-work">
            <input id="work-item" type="text" placeholder="New (press enter)" required />
        </form>

        <h4>My Work Items</h4>
        <ul id="work"></ul>

        <button id="work-button">I got all my work done!</button>
        </div>
        
        
        <div class="life">
        <h3>Life To Do</h3>
        <form id="form-life">
            <input id="life-item" type="text" placeholder="New (press enter)" required />
        </form>

        <h4>My Life Items</h4>
        <ul id="life"></ul>

        <button id="life-button">Life is in order!</button>
        </div>


        <div class="joy">
        <h3>Joy To Do</h3>
        <form id="form-joy">
            <input id="joy-item" type="text" placeholder="New (press enter)" required />
        </form>

        <h4>My Joy Items</h4>
        <ul id="joy"></ul>

        <button id="joy-button">Today was a great day!</button>
        </div>



    </body>


    <footer>

    </footer>
    <script src="scripts.js"></script>
</html>
